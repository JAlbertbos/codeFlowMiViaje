<label for="filterType">Filtrar por:</label>
<select [(ngModel)]="selectedFilter" id="filterType">
  <option value="day">Días</option>
  <option value="day1">Día 1</option>
  <option value="day2">Día 2</option>
  <option value="day3">Día 3</option>
  <option value="day4">Día 4</option>
  <option value="day5">Día 5</option>
</select>

<label for="filterValue">Ciudad:</label>
<input type="text" [(ngModel)]="filterValue" id="filterValue" placeholder="Nombre de la ciudad">

<button (click)="applyFilter()">Aplicar</button>


<table class="day-list">
    <thead>
      <tr>
        <th>Día</th>
        <th>Ciudad</th>
        <th>Actividades</th>
        <th>Descripción</th>
        <th>Video</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of days"> 
        <td>{{ day.dayNumber }}</td>
        <td>{{ day.cityName }}</td>
        <td>
          <ul>
            <li *ngFor="let activity of day.activities">{{ activity }}</li>
          </ul>
        </td>
        <td>{{ day.description }}</td>
        <td>
          <video width="320" height="240" controls>
            <source [src]="day.videoUrl" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </td>
      </tr>
    </tbody>
  </table>
